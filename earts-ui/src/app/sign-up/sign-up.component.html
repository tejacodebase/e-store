<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-12 col-lg-5 col-xl-5 d-flex align-items-center">
            
        </div>
        <div class="col-md-12 col-lg-8 col-xl-8">
            <div class="card text-black mt-5 mb-5" style="border-radius: 25px;">
                <img src="assets/images/signup.jpg" class="mx-auto d-block img-fluid">
                <div class="row justify-content-center">
                    <!-- <div class="card-body"> -->
                    <div class="col-md-12 col-lg-12 col-xl-12 order-2">
                        <p class="text-center h2 fw-bold member-header-text">Sign Up</p>
                        <form class="mx-1 mx-md-4 ">
                            <div class="row align-items-center mb-2">
                                <div class="col-12">
                                    <label for="name" class="col-form-label label-b">Your Name</label>
                                    <input type="text" id="name" class="form-control" placeholder="Name">
                                </div>
                            </div>

                            <div class="row align-items-center mb-2">
                                <div class="col-12">
                                    <label for="email" class="col-form-label label-b">Your Email</label>
                                    <input type="text" id="email" class="form-control" placeholder="Email">
                                </div>
                            </div> 

                            <div class="row align-items-center mb-2">
                                <div class="col-12">
                                    <label for="password" class="col-form-label label-b">Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Password">
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <div class="col-12">
                                    <label for="repeat-password" class="col-form-label label-b">Repeat Password</label>
                                    <input type="password" id="repeat-password" class="form-control"
                                        placeholder="Repeat Password">
                                </div>
                            </div>

                            <div class="form-check d-flex justify-content-center mb-3">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                <label class="form-check-label" for="form2Example3">
                                    I agree all statements in <a href="#!">Terms of service</a>
                                </label>
                            </div>

                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="button" class="btn btn-success btn-lg">Register</button>
                            </div>
                        </form>
                    </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
