<div class="container-fluid mt-4 mb-4">
    <div class="row">
        <div class="col-6">
            <p-table [value]="arts" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-striped" [paginator]="true"
  [rows]="10" [showCurrentPageReport]="true" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Title</th>
      <th>Category</th>
      <th>Price</th>
      <th>Copy Price</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-art>
    <tr (click)="onArtSelect(art)"
        [routerLink]="[art.uuid]" class="pointer" routerLinkActive="active-table-row" >
      <td>{{ art.title }}</td>
      <td>{{ art.category }}</td>
      <td>{{ art.price }}</td>
      <td>{{ art.copyPrice }}</td>
    </tr>
  </ng-template>
</p-table>
        </div>
        <div class="col-6">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
